<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
         <title>Магазин "Gllacy Shop"</title>
    </head>
    <body>
        <main>
            <section>
                <h2>Мы обязательно ответим</h2>
                <form action="https://echo.htmlacademy.ru" method="post"></form>
                <p>
                    <label for="user-name">Логин</label> 
                    <input id="user-name" type="text" name="user-name" placeholder="Имя Фамилия">
                </p>
                <p>
                    <label for="user-mail">Пароль</label>
                    <input id="user-mail" type="email" name="email" placeholder="email@example.com">
                </p>
                <p>
                    <label for="coments">Пароль</label>
                    <input id="coments" type="text" name="coments" placeholder="В свободной форме">

                <button type="submit">Отправить</button>
            </section>
        </main>
    </body>
</html>
